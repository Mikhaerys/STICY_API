<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STICY - Sistema de Detección de Residuos</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <!-- Custom Styles -->
        <link href="/static/css/styles.css" rel="stylesheet">
    </head>

    <body>
        <!-- Main container for the dashboard -->
        <div class="container-fluid py-4 main-container">
            <!-- Page Title -->
            <h1 class="text-center mb-5 app-title">
                <i class="fas fa-recycle"></i> STICY
                <small class="text-muted d-block fs-4">Sistema de Detección de Residuos</small>
            </h1>

            <!-- Last Detection Section -->
            <div class="row mb-5">
                <div class="col-md-6 mx-auto">
                    <div class="card detection-card">
                        <div class="card-body text-center">
                            <h3 class="card-title mb-4">
                                <i class="fas fa-camera"></i> Última Detección
                            </h3>
                            <!-- This div will be updated by JS with the last detection info -->
                            <div id="lastDetection">
                                <p class="lead">Cargando...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bin Status Section -->
            <h2 class="text-center mb-4">Estado de las Canecas</h2>
            <div class="row">
                <!-- Plastic Bin Card -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-trash bin-icon plastic"></i>
                            <h3 class="card-title">Plástico</h3>
                            <!-- Status will be updated by JS -->
                            <p class="bin-status" id="plasticStatus">Cargando...</p>
                        </div>
                    </div>
                </div>

                <!-- Paper Bin Card -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-box bin-icon paper"></i>
                            <h3 class="card-title">Cartón</h3>
                            <!-- Status will be updated by JS -->
                            <p class="bin-status" id="paperStatus">Cargando...</p>
                        </div>
                    </div>
                </div>

                <!-- Medical Waste Bin Card -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-syringe bin-icon medical"></i>
                            <h3 class="card-title">Desechos Médicos</h3>
                            <!-- Status will be updated by JS -->
                            <p class="bin-status" id="medicalStatus">Cargando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS for dynamic updates -->
        <script src="/static/js/main.js"></script>
    </body>

</html>
